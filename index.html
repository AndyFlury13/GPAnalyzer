<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
    </head>

    <body>
        
        <article class="scroller">
            <section>
                <div id="authenticateButton">authorize and load</div>
            </section>
            <section class="introBlurb">
                Over your last year in Berkeley you took and uploaded 13 pictures to the Hilledwight album and
                appeared in 26 pictures.
                <div class="slide-center-out">test</div>
            </section>
            
            <section class="monthGraph">
                <div id="barChartAndButtons">
                    <div class="monthGraphButtons">
                        
                        <div id = 'monthGraphPhotoTakerButton' onclick="drawBarGraph(CLIENT_NAME,'photoTaker')">As the photographer<span class='slide-in-out-photoTaker'></span></div>
                        <div id = 'monthGraphPhotoSubjectButton' onclick="drawBarGraph(CLIENT_NAME, 'subject')">As the subject<span class='slide-in-out-subject'></span></div>
                    </div>
                    <div id="my_dataviz"></div>
                </div>
                <div id="photoSpread">
                </div>
            </section>

            <section class="categoryChart">

            </section>

            <section class="takerSubjectGraph">

            </section>
            <section class="picturedWithGraph">

            </section>
            <section class="totalGraph">

            </section>
        </article>
        <script src="/graphs.js" type="text/javascript"></script>
        <script src="/credentials.js" type="text/javascript"></script>
        <script src="/auth.js" type="text/javascript"></script>
    </body>
</html>
